# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
  # - run: npm ci
  # - run: npm run build --if-present
  # - run: npm test
    # set script for build project?
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4 # 第二步是构建和部署，使用的 action 是JamesIves/github-pages-deploy-action。
      env:
        ACCESS_TOKEN: ${{ secrets.commit_secret }}  # must provide a access token.
        BRANCH: gh-pages # branch name of save your new file after build.
        FOLDER: dist  # folder name, when your run build and generate files.
        BUILD_SCRIPT: npm install && npm run build # 第二步需要四个环境变量，分别为 GitHub 密钥、发布分支、构建成果所在目录、构建脚本。其中，只有 GitHub 密钥是秘密变量，需要写在双括号里面，其他三个都可以直接写在文件里。
